<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xime Parciales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top right, #ff8a00, red, #e52e71);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            perspective: 1000px;            
            margin: 50px auto;
            cursor: pointer; 
        }
        .card-flip {
            position: relative;
            width: 500px; 
            height: 350px; 
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
            border-radius: 15px;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-flip.flipped .card-front {
            visibility: hidden; /* Oculta la parte frontal cuando está girada */
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }
        .card-front {
            background-color: #ff6f61; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.7em;
        }
        .card-back {
            background-color: #ff7f50; 
            color: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.7em; 
        }
        .background-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }
        .card-back img {
            width: 140px; 
            margin-top: 20px;
        }
        .container-text {
            text-align: center;
            height: 60px; 
            margin-bottom: 20px; 
        }
        .typing-effect {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
        }
        .bounce {
            display: inline-block;
            animation: bounce 2s infinite;
            font-size: 1.5em;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <div class="background-design"></div>

    <div class="card-container" onclick="this.querySelector('.card-flip').classList.toggle('flipped');">
        <div class="card-flip">
            <div class="card-front d-flex justify-content-center align-items-center flex-column">
                <div class="bounce">Presióname por favor</div>
            </div>
            <div class="card-back d-flex justify-content-center align-items-center flex-column">
                <div class="container-text">
                    <div id="typing-text" class="typing-effect"></div>
                </div>
                <img src="cat.gif" alt="Gato">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textArray = ["Suerte en tus exámenes", "¡Tú puedes! :3"];
        let textIndex = 0;
        let charIndex = 0;
        const typingDelay = 100;
        const erasingDelay = 50;
        const newTextDelay = 1000;
        const typingTextElement = document.getElementById("typing-text");

        function type() {
            if (charIndex < textArray[textIndex].length) {
                typingTextElement.textContent += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typingTextElement.textContent = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(type, typingDelay + 1100);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { 
            if(textArray.length) setTimeout(type, newTextDelay + 250);
        });
    </script>
</body>
</html>
